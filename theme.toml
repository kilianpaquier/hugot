# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugot"
description = "Simple Hugo theme with various features"

license = "MIT"
licenselink = "https://raw.githubusercontent.com/kilianpaquier/hugot/main/LICENSE"

demosite = "https://hugot.netlify.app"
homepage = "https://github.com/kilianpaquier/hugot"

tags = ["blog"]
features = [
  "blog",
  "bootstrap style",
  "bottom menu",
  "page versioning",
  "scroll to top",
  "theming",
]

[author]
  name = "Kilian PAQUIER"
  homepage = "https://kilianpaquier.com"
