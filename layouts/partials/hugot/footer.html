<!-- override this partial to completely replace default footer for all pages -->
<!-- footer may also be overriden for a specific page with 'define "footer"' in the page in question -->

<footer id="footer" class="border-top">
    {{ $class := .Params.Class.Footer | default .Site.Params.Class.Footer }}
    <div class="{{ $class }}">
        {{ if .Site.Copyright }}
        <small>{{ .Site.Copyright }}</small>
        {{ end }}
    </div>
</footer>
