{{ if not .Params.scrolltop.disabled | default (not .Site.Params.scrolltop.disabled) }}
{{ $class := cond (not .Params.menu.disabled | default (not .Site.Params.menu.disabled)) "bottom-scrolltop" "bottom" }}
<!-- Scroll To Top -->
<nav class="{{ $class }} align-self-end">
    <!-- scrolltop button -->
    <button id="btn-scrolltop" class="btn btn-primary shadow rounded-circle d-print-none d-none" type="button">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v13m0-13 4 4m-4-4-4 4"/>
        </svg>
    </button>
</nav>
{{ end }}
